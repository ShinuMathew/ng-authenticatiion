<div class="container sign-in-form">
    <div class="form-content shadow-lg p-3 mb-5 bg-white rounded">
        <div class="form-header">
            <h3>Please Sign In</h3>
        </div>
        <form id="signInForm">
            <div class="w-75">
                <div class="form-group">
                    <label for="exampleInputEmail1" class="input-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1" class="input-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPhone" class="input-label">Phone Number</label>
                    <input type="number" name="phone" class="form-control" id="exampleInputPhone" [appPhoneNumberFormatter] placeholder="Phone Number">
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">I agree to the T&C</label>
                  </div>
                  <div class="form-group centered">
                      <button type="button" class="btn btn-primary">SignIn</button>
                  </div>
                  <div class="form-group centered">
                    <h6>
                      <a class="register-consent" routerLink="/register">
                        New user? Register now
                      </a>
                    </h6>
                  </div>
            </div>
            
          </form>
    </div>
</div>
