<div class="container register-form">
    <div class="form-content shadow-lg p-3 mb-5 bg-white rounded">
      <div class="form-header">
        <h3>Register your account</h3>
      </div>
        <form id="registerForm">
          
            <div class="w-75">
                <div class="form-group">
                    <label for="exampleInputEmail1" class="input-label">First Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter First Name">                 
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="input-label">Last Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Last Name">                    
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="input-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">                    
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="input-label">Date Of Birth</label>
                    <div class="input-group">
                      <input class="form-control" placeholder="yyyy-mm-dd"
                             name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" [maxDate]="maxDate"  [minDate]="minDate" [startDate]="startDate"
                             placement="bottom"
                             name="dp" [(ngModel)]="model">
                      <div class="input-group-append">                                            
                        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"> <i class="fa fa-calendar"></i></button>
                      </div>
                    </div>
                  </div>                  
                <div class="form-group">
                    <label for="exampleInputPassword1" class="input-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="input-label">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                </div>
                <div class="form-group centered register-btn">
                      <button type="button" class="btn btn-primary">Register</button>
                </div>
                <div class="form-group centered">
                    <h6 class="existing-user-ask">
                      <a class="register-consent" routerLink="/login">
                        Existing user? Sign in now
                      </a>
                    </h6>
                </div>
            </div>
            
          </form>
    </div>
</div>
